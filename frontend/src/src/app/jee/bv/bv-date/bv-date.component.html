<div class="panel panel-primary" >
  <div class="panel-heading">
    <div class="panel-title">New! java.time validation </div>
  </div>
  <div class="panel-body" >

    <form class="form-horizontal" (ngSubmit)="onSubmit()" #participantForm="ngForm">

      <div class="form-group">
        <label for="name" class ="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">

          <input type="text" class="form-control" id="name" placeholder="Name"
                 [(ngModel)]="model.name" name="name">
        </div>
      </div>

      <div class="form-group">
        <label for="yob" class ="col-sm-2 control-label">Year of birth</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" mask="9999" id="yob" placeholder="YYYY"
                 [(ngModel)]="model.yearOfBirth" name="yob">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class ="col-sm-2 control-label">Next appointment</label>
        <div class="col-sm-4">
          <my-date-picker name="mydate"
                          [selDate]="nextAppointmentJS"
                          (dateChanged)="onDateChanged($event)"
                          (inputFieldChanged)="onInputFieldChanged($event)">
          </my-date-picker>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!isPossibleToSave">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row"></div>
    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://beanvalidation.org/2.0/spec/2.0.0.alpha2/#whatsnew" target="_blank">Documentation</a></div>

  </div>
</div>

<app-technical-info
  [code] = "code"
  [responseInfo] = "responseInfo"
  [request] = "request"
></app-technical-info>
