<div class="panel panel-primary" >
  <div class="panel-heading">
    <div class="panel-title">Simple validation with e-mail (new)</div>
  </div>
  <div class="panel-body" >

      <form class="form-horizontal" (ngSubmit)="onSubmit()" #participantForm="ngForm">

        <div class="form-group">
          <label for="name" class ="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">

          <input type="text" class="form-control" id="name" placeholder="Name"
                 [(ngModel)]="model.name" name="name">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class ="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="e-mail"
                 [(ngModel)]="model.email" name="email">
          </div>
        </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="send" type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row">The e-mail validation is new in BV 2.0.</div>
    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://beanvalidation.org/2.0/spec/2.0.0.alpha2/#whatsnew" target="_blank">Documentation</a></div>
  </div>
  </div>

<app-technical-info
  [code] = "code"
  [responseInfo] = "responseInfo"
  [request] = "request"
></app-technical-info>
