<div class="col-md-12">
   <div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" dismissible="true">{{ alert.msg }}</alert>
  </div>
 <div class="col-md-6" *ngIf = "code">
  <section> <h3>Java code</h3></section>
  <section [innerHTML]="code | prettyXML" highlight-js-content=".highlight"></section>
</div>
<div [ngClass]="{'col-md-6': code, 'col-md-12' : !code}">
  <div>
    <h3>Request JSON:</h3>
  </div>
  <div>
    <div [innerHTML]="request" highlight-js-content=".highlight"></div>
  </div>
  <div   *ngIf = "format == 'json'">
  <div>
    <h3 class>Response JSON:</h3>
  </div>
  <div>
    <div [innerHTML]="response" highlight-js-content=".highlight"></div>
  </div>
  </div>
  <div  *ngIf="format == 'xml'">
    <div>
      <h3 class>Response XML:</h3>
    </div>
    <div>
       <div [innerHTML]="response" highlight-js-content=".highlight"></div>
    </div>
</div>
</div>
</div>
