<div class="panel panel-primary" >
  <div class="panel-heading">
    <div class="panel-title">CDI Events: Async and Priority</div>
  </div>
  <div  class="panel-body" >

    <form class="form-horizontal" (ngSubmit)="onSubmit()" #participantForm="ngForm">

      <div class="form-group">
        <label for="weather" class ="col-sm-2 control-label">Weather</label>
        <div class="col-sm-10">

          <input type="text" class="form-control" id="weather" placeholder="Weather (sun, rain etc)"
                 [(ngModel)]="model.weather" name="weather">
        </div>
      </div>

      <div class="form-group">
        <label for="emergency" class ="col-sm-2 control-label">Emergency</label>
        <div class="col-sm-1">
          <input type="checkbox" class="form-control" name="emergency" id="emergency"
                 [(ngModel)]="model.emergency">
        </div>

      </div>

      <div class="form-group">
        <label for="email" class ="col-sm-2 control-label">Wait for e-mail</label>
        <div class="col-sm-1">
          <input type="checkbox" class="form-control" name="email" id="email"
                 [(ngModel)]="model.waitForEmail">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button  type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row"></div>
    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="http://docs.jboss.org/weld/reference/latest-master/en-US/html/events.html" target="_blank">Documentation</a></div>

  </div>
</div>

<app-technical-info
  [code] = "code"
  [responseInfo] = "responseInfo"
  [request] = "request"
></app-technical-info>
